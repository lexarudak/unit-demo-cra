name: PR check
on: 
  pull_request:
    types:
          - opened
          - synchronize

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Install dependencies
        run: npm ci
      - name: Install playwright browsers
        run: npx playwright install-deps chromium
      - name: e2e tests
        run: npm run e2e
      - name: unit tests
        run: npm run test-ci
